apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP-Y-d
  namespace: APP-X
  labels:
    app: APP-Y
spec:
  replicas: 1
  selector:
    matchLabels:
      app: APP-Y
  template:
    metadata:
      labels:
        app: APP-Y
    spec:
      containers:
      - image: amitmohleji/APP-Y:{{BUILD_NUMBER}}
        name: APP-Y
---
apiVersion: v1
kind: Service
metadata:
  name: APP-Y
  namespace: APP-Y
spec:
  selector: 
    app: APP-Y
  type: ClusterIP
  ports:
      - port: 8080
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: APP-Y
  namespace: APP-Y
spec:
  to:
    kind: Service
    name: APP-Y
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
status:
  ingress:
    - routerName: default
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None

